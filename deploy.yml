name: RetinaScan CI/CD

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests/

    - name: Deploy to Railway
      if: success()
      run: curl -X POST "https://backboard.railway.app/project/YOUR_PROJECT_ID/deploy" \
        -H "Authorization: Bearer ${{ 562fd627-c00b-45a9-b816-bba73b1aa366 }}"
